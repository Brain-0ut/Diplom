{% extends 'mytrello/base.html' %}
{% load crispy_forms_tags %}

{% block title %}Редагування картки{% endblock %}

{% block content %}
    <div class="container">
        <div class="row justify-content-center">
            <div class="col-4">
                <div class="card m-1">
                    <div class="card-body">
                        <h4 class="card-title">Редагувати картку</h4>

                        <form method="post">
                            {% csrf_token %}
                            <input type="hidden" name="next" value="{{ next }}">

                            {{ form|crispy }}

                            <button type="submit" class="btn btn-primary btn-block">Змінити</button>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
{% endblock %}
